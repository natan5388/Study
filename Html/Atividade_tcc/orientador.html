<html lang="pt-br">
    <style>

    <head>
        <meta charset="utf-8">
        <title>Cadastro de orientador - TCC</title>
    </head>
    <body>
        <!---Cabeçalho--->
        <div class="head">
            Cadastro de Orientador
        </div>
        <!---Menu de Contexto/ Navegação--->
        <div class="menu">
                <a href="./acompanhamento.html"> Acompanhamento </a> 
            </div><div class="menu">
                <a href="./tcc.html"> Estrutura de Escrita </a>        
            </div><div class="menu">
                <a href="./tema_tcc.html">Cad Tema TCC </a>

            </div><div class="menu">    
                <a href="./alunos.html"> Alunos </a>
            <br>
        </div>
        <br><br>
        <!---Corpo e Subtitulo--->
        <div class="corpo">
            <div class="subLeft">
                Dados do Orientador
                <div class="asideR">
                    <img aling="middle" src="./tcc.png"  alt="tcc" width="100px" height="60px">
                </div>
                <br><br>
                <hr color="#03d3fc" size="2px" width="90%">
                <br>              
            </div>
            <!---Entrada de formulario--->
            <div class="formu">
                <fieldset>
                    <legend>Cadastre-se Aqui</legend>
                    <form>
                        <label for="matri_tutor">Matricula: </label><div class="direita"><input type="text" size="50" id="matri_tutor" name="Matricula tutor"></div><br><br>
                        <label for="orientador">Orientador: </label><div class="direita"><input type="text" size="50" id="orientador" name="Orientador"></div><br><br>
                        <label for="curso">Curso: </label><div class="direita"><input type="text" size="50" id="curso" name="Curso"></div><br><br>
                        <label for="titulação">Titulação: </label>
                        <select name="titulação" id="titulação">
                            <option value="doutorado">Doutorado</option>
                            <option value="mestrado">Mestrado</option>
                            <option value="bacharel">Bacharel</option>
                        </select>
                        <br><br>
                        <label for="area_conh">Area do Conhecimento:</label><div class="direita"><input type="text" size="50" id="area_conh" name="area do conhecimento"></div><br><br>
                        <input type="submit" value="Enviar">
                    </form>
                </fieldset>
                <br><br>
                <hr color="#03d3fc" size="2px" width="90%">
                <br><br>  
            </div>
        </div>
        <!---Area Reservada a resposta do banco de dados--->
        <div class="rodap">
            <!---Rodapé da pagina--->
            <p>Sistema de Gerenciamento de Tese de Conclusão de Curso - TCC</p>

        </div>
